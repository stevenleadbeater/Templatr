<!doctype html>
<html ng-app="catApp" id="catApp">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <script type="text/javascript">
	    
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="Scripts/AngularMain.js" type="text/javascript"></script>
</head>
<body>
    <h2>Angular</h2>
    <div>
        <div><span>Initial: </span><span id="initialLoad"></span></div>
        <div><span>Model 1 Average: </span><span id="model1"></span></div>
        <div><span>Model 2 Average: </span><span id="model2"></span></div>
        <div><span>Model 3 Average: </span><span id="model3"></span></div>
    </div>
    <div ng-controller="catController">

        <div ng-repeat="cat in cats" class="cat {{ cat.class }} {{ cat.name }} {{ cat.color }}" data-list="true" data-value="cat">
            <div>Type of cat:</div><div class="catName" data-target="name">{{ cat.name }}</div>
            <div>Cat colouring: </div><div class="catColor" data-target="color">{{ cat.color }}</div>
            <div>Trips to the Vet: </div>
            <div style="border:1px solid black;">
                <repeater id="vetTripsRepeater" ng-repeat="TripToTheVet in cat.TripsToTheVet"">
                    <div class="vetTrips">
                        <div class="date">{{ TripToTheVet.date }}</div>
                        <div class="reason">{{ TripToTheVet.reason }}</div>
                    </div>
                </repeater>
            </div>
        </div>
    </div>
</body>
</html>
